<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Digital Clock</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="main">
            <div class="tag">Lets get Digital</div>
            <div class="clock">
                <span id="hour">02:</span>
                <span id="minute">30:</span>
                <span id="second">23</span>
            </div>
        </div>

        <footer>
            <p>
                Image by
                <a
                    href="https://unsplash.com/@impatrickt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >Patrick Tomasso</a
                >
                on
                <a
                    href="https://unsplash.com/s/photos/background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >Unsplash</a
                >
            </p>
        </footer>
    </body>
</html>
